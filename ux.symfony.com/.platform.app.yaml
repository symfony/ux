name: app

type: php:8.3

dependencies:
    php:
        composer/composer: "^2"

build:
    flavor: none

runtime:
    sizing_hints:
        request_memory: 10
        reserved_memory: 70

    extensions:
        - sodium
        - mbstring
        - imagick
        - xsl

crons:
    reload_database:
        spec: '*/20 * * * *'
        commands:
            start: 'php bin/console app:load-data'

web:
    locations:
        "/":
            root: "public"
            expires: 1h
            passthru: "/index.php"
            rules:
                '\.(gif|jpe?g|png|css|js|woff|woff2|ttf|eot|svg|webp|ico)$':
                    expires: 365d

disk: 256

mounts:
    "/var": { source: local, source_path: var }

hooks:
    build: |
        set -x -e

        curl -s https://get.symfony.com/cloud/configurator | (>&2 bash)

        # We don't need to run yarn or npm... 
        # ...let's skip both build steps  
        NO_YARN=1
        NO_NPM=1

        (>&2 symfony-build)

    deploy: |
        set -x -e

        (>&2 symfony-deploy)

        php bin/console app:load-data
        
        # needed because StimulusBundle / asset mapper will currently
        # expect this asset mapper directory to exist at runtime
        mkdir -p var/translations
