name: Symfony UX

on: [push, pull_request]

env:
    SYMFONY_PHPUNIT_DIR: '/tmp/.phpunit'
    SYMFONY_PHPUNIT_VERSION: '8.5'

jobs:
    coding-style-php:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@master
            - name: php-cs-fixer
              run: |
                  wget https://github.com/FriendsOfPHP/PHP-CS-Fixer/releases/download/v2.16.1/php-cs-fixer.phar -q
                  php php-cs-fixer.phar fix --dry-run --diff

    coding-style-js:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@master
            - run: yarn
            - run: yarn check-lint
            - run: yarn check-format

    tests-php-low-deps:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@master
            - uses: shivammathur/setup-php@v2
              with:
                  php-version: '7.2'
            - name: Chartjs
              run: |
                  cd src/Chartjs
                  composer update --prefer-lowest --prefer-dist --no-interaction --no-ansi --no-progress
                  php vendor/bin/simple-phpunit
            - name: Cropperjs
              run: |
                  cd src/Cropperjs
                  composer update --prefer-lowest --prefer-dist --no-interaction --no-ansi --no-progress
                  php vendor/bin/simple-phpunit
            - name: Dropzone
              run: |
                  cd src/Dropzone
                  composer update --prefer-lowest --prefer-dist --no-interaction --no-ansi --no-progress
                  php vendor/bin/simple-phpunit
            - name: LazyImage
              run: |
                  cd src/LazyImage
                  composer update --prefer-lowest --prefer-dist --no-interaction --no-ansi --no-progress
                  php vendor/bin/simple-phpunit

    tests-php-high-deps:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@master
            - uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.0'
            - name: Chartjs
              run: |
                  cd src/Chartjs
                  composer config platform.php 7.4.99
                  composer update --prefer-dist --no-interaction --no-ansi --no-progress
                  php vendor/bin/simple-phpunit
            - name: Cropperjs
              run: |
                  cd src/Cropperjs
                  composer config platform.php 7.4.99
                  composer update --prefer-dist --no-interaction --no-ansi --no-progress
                  php vendor/bin/simple-phpunit
            - name: Dropzone
              run: |
                  cd src/Dropzone
                  composer config platform.php 7.4.99
                  composer update --prefer-dist --no-interaction --no-ansi --no-progress
                  php vendor/bin/simple-phpunit
            - name: LazyImage
              run: |
                  cd src/LazyImage
                  composer config platform.php 7.4.99
                  composer update --prefer-dist --no-interaction --no-ansi --no-progress
                  php vendor/bin/simple-phpunit

    tests-js:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@master
            - run: yarn
            - run: yarn test

    tests-build:
        name: Check if JS assets are built
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@master
            - run: yarn
            - run: yarn build
            - id: changes
              name: Check if files have been altered
              uses: UnicornGlobal/has-changes-action@v1.0.11
            - name: The JavaScript distribution files has not been built, please run `yarn && yarn build`, commit and push.
              if: steps.changes.outputs.changed == 1
              run: false
